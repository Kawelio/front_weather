<div class="content">
	<h1>Weather / Alert / Pollution</h1>

	<mat-accordion>

		<mat-expansion-panel>
			<mat-expansion-panel-header>
				Voir la météo
			</mat-expansion-panel-header>

			<div class="weather_content">
				<!-- City input -->
				<mat-form-field>
					<input matInput
					       [(ngModel)]="city"
					       placeholder="City">
				</mat-form-field>
				<!-- Date input -->
				<mat-form-field>
					<input matInput
					       [mdDatepicker]="picker"
					       placeholder="Choose a date">
					<mat-datepicker-toggle matSuffix
					                       [for]="picker"></mat-datepicker-toggle>
					<mat-datepicker #picker></mat-datepicker>
				</mat-form-field>
				<!-- Sending button -->
				<button mat-raised-button
				        (click)="getWeatherByCity()"
				        color="primary">
					ENVOYER
				</button>

				<div *ngIf="weatherCity"
				     class="infos">
					Il fait {{ weatherCity.main.temp}}º à {{weatherCity.name}} !!
				</div>
			</div>

		</mat-expansion-panel>

		<mat-expansion-panel>
			<mat-expansion-panel-header>
				Avertir d'un vol de vélo
			</mat-expansion-panel-header>

			<div class="weather_content">
				<!-- City input -->
				<mat-form-field>
					<input matInput
					       [(ngModel)]="bycicleCity"
					       placeholder="City">
				</mat-form-field>
				<!-- Time input -->
				<mat-form-field>
					<input matInput
					       [(ngModel)]="time"
					       placeholder="Time">
				</mat-form-field>
				<!-- Day input -->
				<mat-form-field>
					<input matInput
					       [mdDatepicker]="bicyclePicker"
					       placeholder="Choose a date">
					<mat-datepicker-toggle matSuffix
					                       [for]="bicyclePicker"></mat-datepicker-toggle>
					<mat-datepicker #bicyclePicker></mat-datepicker>
				</mat-form-field>
				<!-- Sending button -->
				<button mat-raised-button
				        (click)="getWeatherByCity()"
				        color="primary">
					ENVOYER
				</button>

				<div *ngIf="weatherCity"
				     class="infos">
					Il fait {{ weatherCity.main.temp}}º à {{weatherCity.name}} !!
				</div>
			</div>

		</mat-expansion-panel>

	</mat-accordion>
</div>
